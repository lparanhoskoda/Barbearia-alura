<head>
    <meta charset="UTF-8">

    <title>Contato - Barbearia Alura</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="caixa">
            <h1><img src="logo.png"></h1>

            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form action="">
            <label for="nomesobrenome">Nome e sobrenome </label>
            <input type="text" name="" id="nomesobrenome">

            <label for="email">Email</label>
            <input type="text" name="" id="email">

            <label for="telefone">Telefone</label>
            <input type="text" name="" id="telefone">

            <label for="mensagem">Mensagem</label>
            <textarea name="" id="mensagem" cols="70" rows="10"></textarea>
            <div>
                <p>Como prefere o nosso contato?</p>

                <label for="radio-email"> <input type="radio" name="contato" value="email" id="radio-email"> Email</label>
               

                <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone"> Telefone</label>
                

                <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp">WhatsApp</label>
                
            </div>

            <label for=""><input type="checkbox" name="" id="">Gostaria de receber nossas novidades por email?</label>
            <input type="submit" value="Enviar formulario">
            
        </form>
    </main>
	<footer>
        <img src="logo-branco.png">
